  - Início: index.md
  - Aulas:
      - aulas/index.md
      - Módulo 1 – Fundamentos:
        - 'Aula 01 - Introdução aos Paradigmas de Programação': aulas/aula-01.md
        - 'Aula 02 - Paradigma Imperativo e Estruturado': aulas/aula-02.md
        - 'Aula 03 - Paradigma Orientado a Objetos (POO)': aulas/aula-03.md
        - 'Aula 04 - Paradigma Funcional': aulas/aula-04.md
      - Módulo 2 – Comparação e Aplicação:
        - 'Aula 05 - Comparando Paradigmas na Prática': aulas/aula-05.md
        - 'Aula 06 - Paradigmas Modernos e Multi-Paradigma': aulas/aula-06.md
        - 'Aula 07 - Princípios de Projeto de Software': aulas/aula-07.md
        - 'Aula 08 - Problemas Comuns de Design': aulas/aula-08.md
      - Módulo 3 – Padrões Criacionais:
        - 'Aula 09 - Introdução aos Padrões de Projeto': aulas/aula-09.md
        - 'Aula 10 - Padrões Criacionais': aulas/aula-10.md
        - 'Aula 11 - Aplicando Padrões Criacionais em Projeto': aulas/aula-11.md
      - Módulo 4 – Estruturais e Comportamentais:
        - 'Aula 12 - Padrões Estruturais': aulas/aula-12.md
        - 'Aula 13 - Padrões Comportamentais': aulas/aula-13.md
        - 'Aula 14 - MVC e Arquitetura': aulas/aula-14.md
        - 'Aula 15 - Refatoração com Padrões': aulas/aula-15.md
      - Módulo 5 – Projeto Final:
        - 'Aula 16 - Desenvolvimento de Mini Projeto': aulas/aula-16.md
  - Materiais:
      - materiais.md
      - Slides: slides/index.md
      - Exercícios: exercicios/index.md
      - Quizzes: quizzes/
      - Projetos: projetos/
      - Setups: setups/index.md
  - Impressão: print_page.md
